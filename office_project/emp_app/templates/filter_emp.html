<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link rel="icon" type="image.png" href="static/icons/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style> body{background-image: url(static/images/filter.jpg);
      background-repeat:no-repeat;
      background-size:cover;}
</style>
  </head>
<body>
  <div class="container">
      <h1> Filter Employee Details </h1>
      <hr>
      
      <form action="/filter_emp" method="post">
        {% csrf_token %}
          <label for="name"> First Name / Last Name </label><br>
          <input type="text" id="name" name="name" value="{{ name }}"><br> 
          <label for="dept"> Department </label><br>
          <input type="text" id="dept" name="dept" value="{{ dept }}"><br> 
          <label for="role"> Role </label><br>
          <input type="text" id="role" name="role" value="{{ role }}"><br> 
          <hr>         
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
