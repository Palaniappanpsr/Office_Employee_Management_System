<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Remove an Employee </title>
    <link rel="icon" type="image.png" href="static/icons/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style> body{background-image: url(static/images/remove.jpg);
      background-repeat:no-repeat;
      background-size:cover;}
</style>
  </head>
  <body>
    <div class="container">
            <h1>Remove An Employee!</h1>
        <hr>
        <div class="dropdown">
          <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee To Be Removed
          </button>
          <ul class="dropdown-menu"  aria-labelledby="dropdownMenuButton1">
              {% for emp in emps %}
            <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}"> {{emp.firstname}} {{emp.lastname}} </a></li>
              {% endfor %}
          </ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
